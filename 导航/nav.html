  <script>
    const items = document.querySelectorAll(".top-nav-item");
    const aElements = document.querySelectorAll(".top-nav-item>a");
    let selectItem = document.querySelector(".item-selected");
    for(let i=0;i<items.length;i++)
    {
        items[i].addEventListener("click",(e)=>{
            selectItem.classList.remove("item-selected");
            items[i].classList.add("item-selected");
            selectItem = e.target;
            console.log(`${e.target}`);
        });
        aElements[i].addEventListener("click",(e)=>{
            e.preventDefault();
            e.stopPropagation();
            selectItem.classList.remove("item-selected");
            items[i].classList.add("item-selected");
            selectItem = e.target.parentNode;
            console.log(`${selectItem}`);
        });
    }
  </script>
